name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore & Build Backend
        working-directory: backend/BudgetToWealthApi
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 23.11.0

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      # Add steps here to push to Docker Hub or deploy to Render if needed
